<ion-header>

  <ion-navbar>
    <ion-title>Rate Traffic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <ion-item>
        Current Traffic Condition
        <ion-badge item-end color="btnred">
        HEAVY
        </ion-badge>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <div align="center" *ngFor = "let status of trafficStatus | async">{{ status.status }}</div>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:15%;">
    <ion-col>
        <button ion-button full color="btngreen" class="btnheight" (click)="addRateTraffic('Light')">LIGHT</button><br>
        <button ion-button full color="btnorange" class="btnheight" (click)="addRateTraffic('Moderate')">MODERATE</button><br>
        <button ion-button full color="btnred" class="btnheight" (click)="addRateTraffic('Heavy')">HEAVY</button>
    </ion-col>
  </ion-row>
</ion-content>
