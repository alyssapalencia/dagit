<ion-header>

  <ion-navbar>
    <ion-title>Rate Traffic</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/user.png">
        </ion-avatar>
        <h2 style="color:black; font-weight:bold;">Logged In As</h2>
        <div text-wrap>
          <p style="color:black; font-weight:bold;">{{ currUser.fName }} {{ currUser.lName }}</p>
        </div>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/alert.png">
        </ion-avatar>
        <h2 style="color:black; font-weight:bold;">Current Status</h2>
            <div text-wrap>
              <p style="color:black; font-weight:bold;">{{ lastTraffic }}: {{ location }}</p>
            </div>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
          <img src="./assets/imgs/time.png">
        </ion-avatar>
        <h2 style="color:black; font-weight:bold;">Last Updated</h2>
        <p style="color:black; font-weight:bold;">{{ lastTime }}</p>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <button ion-button full large color="btngreen" (click)="addRateTraffic('Light')">LIGHT</button><br>
      <button ion-button full large color="btnorange" style="color:white;" (click)="addRateTraffic('Moderate')">MODERATE</button><br>
      <button ion-button full large color="btnred" (click)="addRateTraffic('Heavy')">HEAVY</button>
    </ion-col>
  </ion-row>
</ion-content>
