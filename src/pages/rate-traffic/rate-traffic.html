<ion-header>

  <ion-navbar>
    <ion-title>Rate Traffic</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <div align="center">Current Traffic Condition</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <div align="center">[CURRENT TRAFFIC CONDITION]</div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <button ion-button full color="btngreen" class="btnheight" (click)="addRateTraffic('Light')">Light</button>
        <button ion-button full color="btnorange" class="btnheight" (click)="addRateTraffic('Moderate')">Moderate</button>
        <button ion-button full color="btnred" class="btnheight" (click)="addRateTraffic('Heavy')">Heavy</button>
    </ion-col>
  </ion-row>
</ion-content>
