<ion-header>

  <ion-navbar>
    <ion-title>Rate Traffic</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <!-- START LOGGED IN AS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="contact" item-start large color="primary"></ion-icon>
          <h2>Logged In As</h2>
          <p class="label" text-wrap>{{ currUser.fName }} {{ currUser.lName }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LOGGED IN AS -->

  <!-- START CURRENT STATUS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="compass" item-start large color="primary"></ion-icon>
          <h2>Assigned Location</h2>
          <p class="label" text-wrap>{{ currUser.location }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END CURRENT STATUS -->

  <!-- START LAST UPDATED -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="time" item-start large color="primary"></ion-icon>
          <h2>Last Updated</h2>
          <p class="label" text-wrap>{{ lastTime }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LAST UPDATED -->
  
  <ion-row>
    <ion-col>
      <button ion-button full large color="btngreen" (click)="addRateTraffic('Light')">LIGHT</button><br>
      <button ion-button full large color="btnorange" style="color:white;" (click)="addRateTraffic('Moderate')">MODERATE</button><br>
      <button ion-button full large color="btnred" (click)="addRateTraffic('Heavy')">HEAVY</button>
    </ion-col>
  </ion-row>
</ion-content>
