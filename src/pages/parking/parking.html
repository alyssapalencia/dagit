<ion-header>

  <ion-navbar>
    <ion-title>Parking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <div align="center">Current Parking Availability</div>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
          <div align="center">[PARKING AVAILABILITY]</div>
      </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
        <button ion-button icon-left full color="btngreen" class="btnheight">
            <ion-icon name="checkmark-circle"></ion-icon>
            Parking Available
          </button>
        
          <button ion-button icon-left full color="btnred" class="btnheight">
              <ion-icon name="close-circle"></ion-icon>
              Parking Unavailable
            </button>
    </ion-col>
  </ion-row>
</ion-content>
