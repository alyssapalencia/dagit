
<ion-header>

  <ion-navbar>
    <ion-title>Parking</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce padding>
  <!-- START LOGGED IN AS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="contact" item-start large color="primary"></ion-icon>
          <h2>Logged In As</h2>
          <p class="label" text-wrap>{{ currUser.fName}} {{ currUser.lName }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LOGGED IN AS -->

  <!-- START CURRENT STATUS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="alert" item-start large color="primary"></ion-icon>
          <h2>Current Status</h2>
          <p class="label" text-wrap>{{ lastParking}} near {{ location }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END CURRENT STATUS -->

  <!-- START LAST UPDATED -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-icon name="time" item-start large color="primary"></ion-icon>
          <h2>Last Updated</h2>
          <p class="label" text-wrap>{{ lastTime }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LAST UPDATED -->

  <ion-row> 
    <ion-col>
        <button ion-button icon-left full large color="btnBlue" (click)="addParking('Available')">
          <ion-icon name="checkmark-circle"></ion-icon>
          AVAILABLE PARKING
        </button>
        <br>
        <button ion-button icon-left full large color="btnOrange" (click)="addParking('No Available')">
          <ion-icon name="close-circle"></ion-icon>
          NO AVAILABLE PARKING
        </button>
    </ion-col>
  </ion-row>
</ion-content>
