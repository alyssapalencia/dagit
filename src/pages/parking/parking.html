<ion-header>

  <ion-navbar>
    <ion-title>Parking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <ion-item>
          Current Parking Availability
          <ion-badge item-end color="btngreen">
            AVAILABLE
          </ion-badge>
        </ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:25%;">
    <ion-col>
        <button ion-button icon-left full color="btngreen" class="btnheight" (click)="addParking('Available')">
          <ion-icon name="checkmark-circle"></ion-icon>
          Parking Available
        </button>
        <br>
        <button ion-button icon-left full color="btnred" class="btnheight" (click)="addParking('No Available')">
          <ion-icon name="close-circle"></ion-icon>
          Parking Unavailable
        </button>
    </ion-col>
  </ion-row>
</ion-content>
