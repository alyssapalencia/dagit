
<ion-header>

  <ion-navbar>
    <ion-title>Parking</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="logout()">
        <ion-icon name="lock"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce padding>
  <!-- START LOGGED IN AS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar item-start>
            <img src="./assets/imgs/user.png">
          </ion-avatar>
          <h2 class="label">Logged In As</h2>
          <p class="label" text-wrap>{{ currUser.fName}} {{ currUser.lName }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LOGGED IN AS -->

  <!-- START CURRENT STATUS -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar item-start>
            <img src="./assets/imgs/alert.png">
          </ion-avatar>
          <h2 class="label">Current Status</h2>
          <p class="label" text-wrap>{{ lastParking}}: {{ location }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END CURRENT STATUS -->

  <!-- START LAST UPDATED -->
  <div>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-avatar item-start>
            <img src="./assets/imgs/time.png">
          </ion-avatar>
          <h2 class="label">Last Updated</h2>
          <p class="label" text-wrap>{{ lastTime }}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
  <!-- END LAST UPDATED -->

  <ion-row> 
    <ion-col>
        <button ion-button icon-left full large color="btngreen" (click)="addParking('Available')">
          <ion-icon name="checkmark-circle"></ion-icon>
          PARKING AVAILABLE
        </button>
        <br>
        <button ion-button icon-left full large color="btnred" (click)="addParking('No Available')">
          <ion-icon name="close-circle"></ion-icon>
          PARKING UNAVAILABLE
        </button>
    </ion-col>
  </ion-row>
</ion-content>
