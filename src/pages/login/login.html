  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content no-bounce padding>
  <img src="/assets/imgs/LogoDagit.png" class="alignLogo">
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="tempuser"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="temppass"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full large (click)="checkAuth()">LOGIN</button>
  <p align="center">Forgot password?</p>
</ion-content>
